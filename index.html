
<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purescan Ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',
                300: 'rgba(255, 255, 255, 0.12)',
                border: 'rgba(255, 255, 255, 0.08)',
              },
              brand: {
                cyan: '#00f0ff',
                purple: '#7000ff',
                dark: '#050505'
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-color: #050505;
        --text-color: #ffffff;
        --glass-bg: rgba(18, 18, 20, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        --card-bg: linear-gradient(160deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.01) 100%);
        --brand-cyan: #00f0ff;
        --brand-purple: #7000ff;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      ::selection {
        background: rgba(0, 240, 255, 0.25);
        color: white;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(140%);
        -webkit-backdrop-filter: blur(24px) saturate(140%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
      }
      
      .text-gradient-brand {
        background: linear-gradient(135deg, var(--brand-cyan) 0%, var(--brand-purple) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .story-gradient {
        background: radial-gradient(circle at 0% 0%, rgba(112, 0, 255, 0.25) 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(0, 240, 255, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(20, 20, 25, 1) 0%, rgba(5, 5, 5, 1) 100%);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
        "three": "https://esm.sh/three@^0.182.0",
        "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "html2canvas": "https://esm.sh/html2canvas@1.4.1",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
